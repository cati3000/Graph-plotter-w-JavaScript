<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Graph Plotter</h1>
        <form id="function-form">
            <label for="expressionInput">Function (use 'x' as variable):</label>
            <input type="text" id="expressionInput" name="function" placeholder="e.g., x^2" required>
            <label for="rangeStart">X-axis start:</label>
            <input type="number" id="rangeStart" name="rangeStart" placeholder="-10" required>
            <label for="rangeEnd">X-axis end:</label>
            <input type="number" id="rangeEnd" name="rangeEnd" placeholder="10" required>
            <label for="plot-type">Plot Type:</label>
            <select id="plot-type">
                <option value="line">Line</option>
                <option value="scatter">Scatter</option>
            </select>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#4bc0c0">
            <button type="submit">Plot</button>
        </form>
        <div id="error" style="color: red;"></div> <!-- Error message display -->
        <canvas id="graphCanvas" width="600" height="400"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
